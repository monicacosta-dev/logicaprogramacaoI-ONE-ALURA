<meta charset="UTF-8">
<script>
	/*Calculo do IMC = peso / (altura * altura)
	 retornando a função commum return calculo.*/
		
		function pulaLinha() {
			document.write("<br>");
			document.write("<br>");
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		function calculaImc(altura, peso) {

	    var imc = peso / (altura * altura);
	    return imc;

		}

		var imcFlavio = calculaImc(1.71, 73);
		var imcAmigo =  calculaImc(1.72, 68);

		mostra("O  IMC de Flávio é " + Math.round(imcFlavio));
		mostra("O  IMC do amigo de Flávio  é " + Math.round(imcAmigo));
		
</script>
