<meta charset="UTF-8">
<script>
	/*Calculo do IMC = peso / (altura * altura)*/
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function somaDoisNumeros(numero1, numero2) {
        mostra("A soma dos dois números é : " + (numero1 + numero2) );
    }

    somaDoisNumeros(10, 40);

	
</script>
