<script>

    	function pulaLinha() {

	        document.write("<br>");
	        
	}

	function mostra(frase) {

	        pulaLinha();
	}
	
	for (var linha = 1; linha<=3; linha++){ //cria-se as linhas
		 //mostra("***********"); modo antigo

		 for (var coluna = 1; coluna <= 10; coluna++){ //cria-se as colunas
		 	document.write("*");
		 }
		 pulaLinha();
	} 
		

</script>
