<meta charset="UTF-8">

<script>

/*Tabuada*/
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	 var multiplicador = 1;

	 while (multiplicador <= 10){

	 	mostra (multiplicador * 7)
	 	multiplicador = multiplicador +1 ;
	 }

	mostra("fim");

	</script>
